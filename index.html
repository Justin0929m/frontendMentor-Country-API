<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <nav class="dark-nav">
            <h1>Where in the world?</h1>
            <button class="dark-btn" id="dark-mode" onclick="changeThemeDark()"><i class="bi bi-moon"></i> Dark Mode</button>
            <button class="dark-btn" id="light-mode" onclick="changeThemeLight()"><i class="bi bi-moon"></i> Light Mode</button>
        </nav>
        <div class="main">
            <div class="search-functions">
                <div class="input">
                    <i class="bi bi-search search-icon" onclick="searchQuery()" id="searchBtn"></i>
                    <input type="text" id="searchField" class="search dark-color" placeholder="Search for a country...">
                </div>
                    <select name="country" class="dark-color">
                        <option value="" disabled selected hidden>Filter by region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
            </div>

            <!-- Country Section -->

            <div class="country-section" id="test">
                <h1 id="loading">Fetching Countries...</h1>
            </div>

        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
